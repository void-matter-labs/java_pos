plugins{
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
  implementation 'com.google.inject:guice:7.0.0'
}

application {
  mainClass = 'crud.MainApp'
}

javafx {
  version = "21"
  modules = [ 'javafx.controls', 'javafx.fxml' ]
}
